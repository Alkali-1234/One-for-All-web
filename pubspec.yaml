name: oneforall
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  sidebarx: ^0.16.0
  intl: ^0.18.1
  carousel_slider: ^4.2.1
  firebase_core: ^2.15.0
  path_provider: ^2.0.15
  introduction_screen: ^3.1.11
  shared_preferences: ^2.2.0
  firebase_auth: ^4.7.1
  email_validator: ^2.1.17
  cloud_firestore: ^4.8.3
  firebase_storage: ^11.2.5
  image_picker: ^1.0.1
  # flutter_downloader: ^1.10.5
  url_launcher: ^6.1.12
  animations: ^2.0.7
  firebase_messaging: ^14.6.5
  http: ^1.1.0
  dart_jsonwebtoken: ^2.8.2
  pointycastle: ^3.7.3
  jwt_io: ^1.1.6
  google_sign_in: ^6.1.4
  googleapis_auth: ^1.4.1
  async: ^2.11.0
  envied: ^0.3.0+3
  just_audio: ^0.9.35

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  envied_generator: ^0.3.0+3
  build_runner: ^2.4.6

# The following section is specific to Flutter packages.
# ! Do not bundle with line 48, or you will leak the private key in your source!
flutter:
  uses-material-design: true
  assets:
    - assets/images/purpwallpaper 2.png
    - assets/images/logbg.png
    - assets/audio/quizAudio.mp3
    - assets/audio/successSound.mp3
    - assets/images/logo.png
  fonts:
    - family: MyFlutterApp
      fonts: 
        - asset: icons/MyFlutterApp.ttf